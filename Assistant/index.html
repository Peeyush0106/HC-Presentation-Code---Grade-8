<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assistant side Play</title>
</head>

<body>
    <audio src="2 - A.mp4" id="2"></audio>
    <audio src="4 - A.mp4" id="4"></audio>
    <audio src="6 - A.mp4" id="6"></audio>
    <audio src="8 - A.mp4" id="8"></audio>
    <audio src="10 - A.mp4" id="10"></audio>
</body>
<script>
    setTimeout(function () {
        document.getElementById("2").play();
    }, 3500);
    setTimeout(function () {
        document.getElementById("4").play();
    }, 12500);
    setTimeout(function () {
        document.getElementById("6").play();
    }, 17500);
    setTimeout(function () {
        document.getElementById("8").play();
    }, 26500);
    setTimeout(function () {
        document.getElementById("10").play();
    }, 34500);
</script>

</html>
